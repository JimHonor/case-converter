<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Case Converter</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>英文字母大小写转换</h1>
      </header>
      <main>
        <textarea
          name=""
          id="textfield"
          placeholder="请输入或粘贴您需要转换的内容..."
          autofocus
        ></textarea>
        <div class="converter btns">
          <button class="upper-case">全大写</button>
          <button class="lower-case">全小写</button>
          <button class="capitalized-case">单词首字母大写</button>
          <button class="sentence-case">句首字母大写</button>
        </div>
        <div class="processor btns">
          <button class="copy">复制</button>
          <button class="cut">剪切</button>
          <button class="clear">清空</button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
